<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Documentation
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="pokeImage" src="https://bulma.io/images/placeholders/1280x960.png"
                                alt="Placeholder image">
                        </figure>
                        <progress id="pikachuHealth" class="progress is-primary" value="100" max="100">90%</progress>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img id="pokeAvatar" src="https://bulma.io/images/placeholders/96x96.png"
                                        alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p id="pokeName" class="title is-4">John Smith</p>
                                <p id="pokeType" class="subtitle is-6">@johnsmith</p>
                            </div>
                        </div>
                        <div class="content">
                            <p id="pokeDescription"></p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a onclick="pikachu.attack(pikachu.moves[0])" id="moveOne" class="card-footer-item"></a>
                        <a onclick="pikachu.attack(pikachu.moves[1])" id="moveTwo" class="card-footer-item"></a>
                        <a onclick="pikachu.attack(pikachu.moves[2])" id="moveThree" class="card-footer-item"></a>
                        <a onclick="pikachu.attack(pikachu.moves[3])" id="moveFour" class="card-footer-item"></a>
                    </footer>
                </div>
            </div>
            <div id="vs" class="column">
                VS
            </div>
            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="alakzamImage" src="https://bulma.io/images/placeholders/1280x960.png"
                                alt="Placeholder image">
                        </figure>
                        <progress id="alakazamHealth" class="progress is-primary" value="100" max="100">80%</progress>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img id="alakzamAvatar" src="https://bulma.io/images/placeholders/96x96.png"
                                        alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p id="alakzamName" class="title is-4">John Smith</p>
                                <p id="alakzamType" class="subtitle is-6">@johnsmith</p>
                            </div>
                        </div>
                        <div class="content">
                            <p id="alakzamDescription"></p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a onclick="alakazam.attack(alakazam.moves[0])" id="alakazammoveOne" class="card-footer-item"></a>
                        <a onclick="alakazam.attack(alakazam.moves[1])" id="alakazammoveTwo" class="card-footer-item"></a>
                        <a onclick="alakazam.attack(alakazam.moves[2])" id="alakazammoveThree" class="card-footer-item"></a>
                        <a onclick="alakazam.attack(alakazam.moves[3])" id="alakazammoveFour" class="card-footer-item"></a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
